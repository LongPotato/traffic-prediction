<!doctype html>
<html ng-app="myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.5.3/angular-route.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="/static/js/app.js"></script>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body ng-controller="myController">
    <div class="row">
      <form>
        <div class="form-group">
          <label>Road id</label>
          <input type="text" class="form-control" placeholder="For example: 101" ng-model="roadId">
        </div>
        <div class="form-group">
          <label>Direction</label>
          <select ng-model="direction">
            <option value="0">0</option>
            <option value="1">1</option>
          </select>
        </div>
        <div class="form-group">
          <label>Day of Week</label>
          <select ng-model="day">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
          </select>
        </div>
        <div class="form-group">
          <label>Time of day</label>
          <input type="text" class="form-control" ng-model="time" placeholder="For example: 8">
        </div>
        <button class="btn btn-default" ng-click="trainModel()">Train</button>
        <button class="btn btn-default">Get prediction</button>
      </form>
    </div>
  </body>
</html>
